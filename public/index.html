<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Concerto</title>
  <!-- <link rel="stylesheet" href="../bower_components/ez-timepicker/dist/ez-timepicker.min.css"> -->
  <!-- <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Dosis:400,200,300,500,600' rel='stylesheet' type='text/css'>
  <link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet" type='text/css'/>
  <link href="../bower_components/angularjs-datepicker/src/css/angular-datepicker.css" rel="stylesheet" type="text/css"/>
  <link href="fonts/style.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />

</head>

<body ng-app="concerto" ng-controller="mainCtrl" ng-cloak>

  <div class="navbar white-t blueice-b" ng-show="showMenu">
    <div style="width: 100%; max-width: 1000px; display: inline-block;">
      <div class="icon-container inline">
        <img src="img/concertologo.svg" class="icon-img" />
      </div>
      <div class="inline light" style="margin-top: 5px; float: left;">CONCERTO</div>
      <label for="sidebartoggler" class="menu-btn">
        <img src="img/menubtn.svg" style="" class='menubtnimg' />
      </label>
      <input type='checkbox' id='sidebartoggler' name='' value='' />
      <input type='checkbox' id='sidebartoggler2' name='' value='' />
      <div class="menucontainer">
        <ul class="menu slush-b black-t">
          <li class="menuitem" ng-repeat="course in navInfo.courses">
            <label for="sidebartoggler2" ng-click="getSubMenu(course)"><span class="icon-tools" style="display: inline; margin-right: 10px; font-size: 30px;"></span>{{course.courseId.topicIdentifier}}-{{course.courseId.courseNumber}}</label>
          </li>
          <a href="/logout">
            <li class="menuitem" style="line-height: 30px;">
              <span class="icon-gears" style="display: inline; margin-right: 10px; font-size: 30px;"></span>Logout</li>
          </a>
        </ul>
        <ul class="submenu slushdark-b black-t" ng-model="selectedCourse">
          <li class="menuitem course-menu-header" ng-click="goToCourseSection(selectedCourse._id, selectedCourse)">
            <label for="sidebartoggler">{{selectedCourse.courseId.title}}</label>
          </li>
          <li style="height: 80px;">
          <div class="schedule">
            <div class="schedule-day" ng-class="{'lakeice-b white-t scheduled': days[0],'white-b not-scheduled': !days[0]}">M</div>
            <div class="schedule-day" ng-class="{'lakeice-b white-t scheduled': days[1],'white-b not-scheduled': !days[1]}">T</div>
            <div class="schedule-day" ng-class="{'lakeice-b white-t scheduled': days[2],'white-b not-scheduled': !days[2]}">W</div>
            <div class="schedule-day" ng-class="{'lakeice-b white-t scheduled': days[3],'white-b not-scheduled': !days[3]}">R</div>
            <div class="schedule-day" ng-class="{'lakeice-b white-t scheduled': days[4],'white-b not-scheduled': !days[4]}">F</div>
          </div>
        </li>
        <li class="menuitem" style="font-size: 15px; text-align: right; margin-top: -30px;"><span class="icon-clock" style="margin-right: 5px; font-size: 20px;"></span><span style="margin-right: 20px;">{{selectedCourse.scheduleTime}}</span></li>
          <!-- <li class="menuitem"><label for="sidebartoggler">MENU 2</label></li>
        <li class="menuitem"><label for="sidebartoggler">MENU 3</label></li> -->
        </ul>
      </div>
    </div>
  </div>
  <div class='row ocean-g'>
    <ui-view ng-cloak></ui-view>
  </div>
  <div class="loading-screen-container fade" ng-hide="hideLoading">
    <div class="come-in" style="position: absolute; top: 45vh; left: 45vw; border: 2px solid #354F52; width: 100px; height: 100px; padding-right: 10px; padding-top: 10px;">
    <svg xmlns="http://www.w3.org/2000/svg" style="width: 100px; height: 100px;"
       width="150px" height="150px"
       viewBox="5 0 150 150">
       <g transform="scale(2)">
      <path id="wave"
          fill="none"
          stroke="#354F52"
          stroke-width="1"
          stroke-linecap="round">
      </path>
    </g>
    </svg>
  </div>
  </div>
  <footer class="white-t coldriver-b footer inline">
    <div class="footer-container">
      <p>&copy;2015 CONCERTO - V 0.0.1</p>
    </div>
  </footer>
  <div ng-hide="hideGoodToast" class="good toast fade">{{toast.good}}</div>
  <div ng-hide="hideBadToast" class="bad toast fade">{{toast.bad}}</div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/master/src/scrollglue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="//code.angularjs.org/1.3.15/angular-animate.js"></script>
  <script src="../js/adapter.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/wave.js"></script>
  <script src="../js/controllers/mainCtrl.js"></script>
  <script src="../js/services/authService.js"></script>
  <script src="../js/controllers/profileCtrl.js"></script>
  <script src="../js/services/profileService.js"></script>
  <script src="../js/controllers/sectionCtrl.js"></script>
  <script src="../js/services/sectionService.js"></script>
  <script src="../js/controllers/sessionCtrl.js"></script>
  <script src="../js/services/sessionService.js"></script>
  <script src="../js/controllers/profileBuilderCtrl.js"></script>
  <script src="../js/controllers/assignmentCtrl.js"></script>
  <script src="../js/services/assignmentService.js"></script>
  <script src="../bower_components/angularjs-datepicker/src/js/angular-datepicker.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../bower_components/angular-socket-io/socket.js"></script>

  socket.on('userEmitted', function (data) {

  });</script> -->
</body>

</html>
